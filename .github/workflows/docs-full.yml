name: Documentation CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd python
        python -m pip install --upgrade pip
        pip install pdoc
        pip install -e .
        
    - name: Generate HTML documentation
      run: |
        cd python
        mkdir -p docs/html
        pdoc skyboxlib -o docs/html --html
        
    - name: Generate markdown documentation (fallback)
      run: |
        cd python
        mkdir -p docs/markdown
        pdoc skyboxlib --output-dir docs/markdown
        
    - name: Create index page
      run: |
        cd python/docs
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>SkyBox Library Documentation</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .container { max-width: 800px; margin: 0 auto; }
                .version { color: #666; font-size: 0.9em; }
                .link-box { 
                    border: 1px solid #ddd; 
                    padding: 20px; 
                    margin: 20px 0; 
                    border-radius: 5px; 
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>SkyBox Library Documentation</h1>
                <p class="version">Version: 0.1.0</p>
                <p>Analysis tools for SkyBox datasets</p>
                
                <div class="link-box">
                    <h2>ðŸ“š API Documentation</h2>
                    <p><a href="html/skyboxlib.html">Browse HTML Documentation</a></p>
                    <p>Complete API reference with interactive navigation</p>
                </div>
                
                <div class="link-box">
                    <h2>ðŸ”§ Installation</h2>
                    <pre><code>pip install -e .</code></pre>
                </div>
                
                <div class="link-box">
                    <h2>ðŸ“– Quick Start</h2>
                    <pre><code>import skyboxlib
from skyboxlib import save_hdf5_mat, load_hdf5_mat</code></pre>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: python/docs/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./python/docs
        enable_jekyll: false
        
  # Optional: Check documentation quality
  doc-quality-check:
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd python
        pip install pdoc pydocstyle
        pip install -e .
        
    - name: Check docstring style
      run: |
        cd python
        pydocstyle skyboxlib --convention=google || true
        
    - name: Validate documentation completeness
      run: |
        cd python
        python -c "
        import skyboxlib
        import inspect
        
        print('=== Documentation Coverage Report ===')
        for name, obj in inspect.getmembers(skyboxlib):
            if inspect.isfunction(obj) and not name.startswith('_'):
                doc = inspect.getdoc(obj)
                status = 'âœ“' if doc and len(doc.strip()) > 10 else 'âœ—'
                print(f'{status} {name}: {\"OK\" if doc else \"Missing docstring\"}')
        "